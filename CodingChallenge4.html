<html>
<body>

  <script>
  function personMaker() {
  var age = document.getElementById("age").value;
  if (age>20 && age<40){
    console.log("Person is between 20-40 years of age")
  }
  else{
    console.log("Person is not between 20-40 years of age")
  }
  }
</script>
<form>
  Enter Age:<input type="text" id="age" name="age"/><br/>
  <input type="button" value="Check age" onclick="personMaker()"/>
</form>

</body>
</html>
